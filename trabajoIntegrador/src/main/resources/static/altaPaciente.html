<!DOCTYPE html>
<html lang="es">
<head>
    <title>Pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="\js\post_paciente.js"></script>
</head>
<body class="bg-secondary bg-gradient">
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item" style="margin:10px">
            <a class="btn btn-dark" href="/index.html">Inicio</a>
        </li>

        <li class="nav-item" style="margin:10px">
            <a class="btn btn-dark" href="/listaPacientes.html">Ver todos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color: #adb5bd ;padding:10px; border-radius:3px">
            <h3>Agregar Paciente</h3>
            <form id="agregar_odontologo">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el DNI" name="dni" required>
                </div>

                <div class="form-group">
                    <label class="control-label" >Domicilio:</label>

                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="calle">Calle</span>
                    <input type="text" class="form-control" name="calle" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="numero">Numero</span>
                    <input type="text" class="form-control" name="numero" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="localidad">Localidad</span>
                    <input type="text" class="form-control" name="localidad" aria-describedby="basic-addon3">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="provincia">Provincia</span>
                    <input type="text" class="form-control" name="provincia" aria-describedby="basic-addon3">
                </div>

                <button type="submit" class="btn btn-info" id="btn-agregar-odontologo">Guardar</button>
            </form>
            <div id="response" class="table table-dark table-striped" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
